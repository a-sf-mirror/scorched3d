<!DOCTYPE html>
<html>
  <head>
    <title>Configuration File Index - Scorched3D [[VERSION]]</title>
    <link rel="stylesheet" type="text/css" href="styles.css" title="Style"/>
  </head>
  <body BGCOLOR="white">
    <hr/>
    <h2>File Index</h2>
    <p>
      <table BORDER="1" WIDTH="100%" CELLPADDING="3" CELLSPACING="0" SUMMARY="">
        <TR BGCOLOR="#CCCCFF" CLASS="TableHeadingColor">
          <TH ALIGN="left">
            <FONT SIZE="+2">
              <B>Type</B>
            </FONT>
          </TH>
          <TH ALIGN="left">
            <FONT SIZE="+2">
              <B>Description</B>
            </FONT>
          </TH>
        </TR>

        {{loop:ROOT}}
        <TR BGCOLOR="white" CLASS="TableRowColor">
          <TD>
            <a class='tag' id='[[INDEX_TYPE]]' href='[[INDEX_TYPE]].html'>[[INDEX_TYPE]]</a>
          </TD>
          <TD>[[INDEX_DESCRIPTION]]</TD>
        </TR>
        {{loop:ROOT}}
      </table>
    </p>
    <hr/>
    <h2>Type Index</h2>
    <p>
      <table BORDER="1" WIDTH="100%" CELLPADDING="3" CELLSPACING="0" SUMMARY="">
        <TR BGCOLOR="#CCCCFF" CLASS="TableHeadingColor">
          <TH ALIGN="left">
            <FONT SIZE="+2">
              <B>Type</B>
            </FONT>
          </TH>
          <TH ALIGN="left">
            <FONT SIZE="+2">
              <B>Description</B>
            </FONT>
          </TH>
        </TR>

        {{loop:INDEX}}
        <TR BGCOLOR="white" CLASS="TableRowColor">
          <TD>
            <a class='tag' id='[[INDEX_TYPE]]' href='[[INDEX_TYPE]].html'>[[INDEX_TYPE]]</a>
          </TD>
          <TD>[[INDEX_DESCRIPTION]]</TD>
        </TR>
        {{loop:INDEX}}
      </table>
    </p>
  </body>
</html>
